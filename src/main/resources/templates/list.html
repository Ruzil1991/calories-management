<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Meals</title>
</head>
<body>
<h3><a th:href="@{/meals/edit}">Add Meal</a></h3>
<table border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th> id</th>
        <th> Description</th>
        <th> Calories</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${meals.empty}">
        <td colspan="2"> No Meals Available</td>
    </tr>
    <tr th:each="meal : ${meals}">
        <td><span th:text="${meal.id}"></span></td>
        <td><span th:text="${meal.description}"></span></td>
        <td><span th:text="${meal.calories}"></span></td>
        <td><a th:href="@{/meals/delete/{id}(id=${meal.id})}">Delete</a></td>
        <td><a th:href="@{/meals/edit(id=${meal.id})}"> Update</a></td>

    </tr>
    </tbody>
</table>
</body>
</html>
